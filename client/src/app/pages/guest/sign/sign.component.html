<div class="content">
	<div>
		<h2>Рєстрація</h2>
		<h4>Введіть ваші дані для подальшої роботи</h4>
	</div>

	<div>
		<label>
			Ім'я
			<input [(ngModel)]="user.name" type="text">
		</label>

		<label>
			Пароль
			<input [(ngModel)]="user.password" type="text">
		</label>

		<label>
			Повторіть пароль
			<input [(ngModel)]="user.passwordCheck" type="text">
		</label>

		<label>
			Спеціалізація
			<select [(ngModel)]="user.speciality">
				<option [value]="undefined">Не вибрано</option>
				<option *ngFor="let speciality of config.specialities" [value]="speciality">{{speciality}}</option>
			</select>
		</label>

		<button [disabled]="isSignButtonDisabled" (click)="signup()">Зареєструватись</button>
	</div>
</div>
